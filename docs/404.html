<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="robots" content="noindex" />
    <script>
      (function () {
        var basePath = "/Electroplating.sim/";
        var path = window.location.pathname;
        if (path === basePath || path === basePath.slice(0, -1)) {
          window.location.replace(basePath + window.location.search + window.location.hash);
          return;
        }
        var redirect = basePath + '#' + path.replace(basePath, '');
        window.location.replace(redirect + window.location.search + window.location.hash);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
